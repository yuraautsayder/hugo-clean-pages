{{ partial "head" (dict "Kind" .Kind "Template" "DocsList") }}
{{ partial "header" (dict "Kind" .Kind "Template" "DocsList") }}

<div style="max-width:900px;margin:25px auto;padding:0 15px;">
	<h1>{{ .Title }}</h1>
	<p>{{ .Content }}</p>
	<hr>
	{{ range .Pages }}
		<div style="margin:15px 0;padding:15px;border:1px solid #e0e0e0;border-radius:8px;">
			<a href="{{ .RelPermalink }}" style="font-size:20px;color:#1976d2;text-decoration:none;">{{ .Title }}</a>
		</div>
	{{ end }}
</div>

{{ partial "footer" . }}
</body>
</html>
